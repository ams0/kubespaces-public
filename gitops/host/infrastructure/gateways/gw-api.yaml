apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: api
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
  - name: api
    hostname: "*.ne.azure.kubespaces.cloud"
    port: 443
    sectionName: "apipassthrough"
    protocol: TLS
    tls:
      mode: Passthrough
    allowedRoutes:
      namespaces:
        from: All
